{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <h2>{{ user.username }}</h2>

    <div class="row">
        <div class="col-md-4">
            <img src="{{ profile.profile_picture.url }}" class="img-fluid rounded-circle" alt="Profile Picture">  <!-- âœ… Display Profile Picture -->
        </div>
        <div class="col-md-8">
            {% if user == request.user %}
                <a href="{% url 'profile_settings' %}" class="btn btn-primary">Edit Profile</a>
            {% endif %}
        </div>
    </div>

    <hr>

    <h3>Blog Posts</h3>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.content }}</p>
                <small class="text-muted">Posted on {{ post.created_at }}</small>
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</div>
{% endblock %}
