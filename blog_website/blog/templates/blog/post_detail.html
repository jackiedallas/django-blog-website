{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small class="text-muted">Posted by {{ post.author.username }} on {{ post.created_at }}</small>
    <br>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
